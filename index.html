<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <div class="menu-layout">
      <div id="menu-table">
        <h2 class="header">Menu</h2>
        <table>
          <tr>
            <th>Name</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>Meal 1</td>
            <td>14,89</td>
          </tr>
          <tr>
            <td>Meal 2</td>
            <td>6,99</td>
          </tr>
          <tr>
            <td>Meal 3</td>
            <td>16,99</td>
          </tr>
          <tr>
            <td>Meal 4</td>
            <td>8,49</td>
          </tr>
          <tr>
            <td>Meal 5</td>
            <td>9,99</td>
          </tr>
        </table>
      </div>
      <div>
        <h2 class="header">Reviews</h2>
        <input type="text" name="item" id="item" />

        <div id="itembutton"><button onclick="appendList()">Add</button></div>
        <div id="itembutton">
          <button onclick="deleteList()">Delete all</button>
        </div>

        <ul id="listitems"></ul>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
